<div class="header">
    <h2 class="text-center text-secondary fs-3 "> Customer List </h2>
    <!-- <button mat-raised-button color="primary" (click)="addCustomer()">Add Customer</button> -->
    <button mat-fab matTooltip="Add Customer" color="primary" (click)="addCustomer()">
        <mat-icon>person_add</mat-icon>
      </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- Customer Name column -->
    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef class="fs-6">Customer Name</th>
      <td mat-cell *matCellDef="let element">{{ element.customerName }}</td>
    </ng-container>
  
    <!-- Email column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="fs-6">Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
  
    <!-- Mobile Number column -->
    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef class="fs-6">Mobile Number</th>
      <td mat-cell *matCellDef="let element">{{ element.mobileNumber }}</td>
    </ng-container>
  
    <!-- Country column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef class="fs-6">Country</th>
      <td mat-cell *matCellDef="let element">{{ element.country }}</td>
    </ng-container>
  
    <!-- State column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef class="fs-6">State</th>
      <td mat-cell *matCellDef="let element">{{ element.state }}</td>
    </ng-container>
  
    <!-- City column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef class="fs-6">City</th>
      <td mat-cell *matCellDef="let element">{{ element.city }}</td>
    </ng-container>
  
    <!-- Actions column (Edit and Delete buttons) -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="fs-6">Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" matTooltip="edit" (click)="editCustomer(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="delete" (click)="deleteCustomer(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
