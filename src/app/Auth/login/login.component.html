  <mat-card class="login-card d-flex flex-column align-items-center">
    <mat-card-header>
      <mat-card-title class="text-secondary mt-1 mb-4 fs-3">Subscription Login</mat-card-title>
    </mat-card-header>

    <mat-card-content class="d-flex flex-column">

    <form [formGroup]="loginForm">  
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" type="email" formControlName="email">
        <mat-icon matSuffix>account_circle</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
        <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">Invalid email format</mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" [type]="showPassword ? 'text' : 'password'" formControlName="password" (keydown.enter)="onSubmit()">
        <mat-icon matSuffix (click)="toggleVisibility()">{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
        <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">Password is required</mat-error>
      </mat-form-field>
    </form>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="loginForm.invalid">Login</button>
    </mat-card-actions>
  </mat-card>
