<div class="header">
  <h2 class="text-center text-secondary fs-3 "> Client List </h2>
  <!-- <button mat-raised-button color="primary" (click)="addClient()">Add Client</button> -->
  <button mat-fab matTooltip="Add Client" color="primary" (click)="addClient()">
    <mat-icon>person_add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Client Name Column -->
  <ng-container matColumnDef="clientName">
    <th mat-header-cell *matHeaderCellDef class="fs-6"> Client Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.clientName }} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="fs-6"> Email </th>
    <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
  </ng-container>

  <!-- Mobile Number Column -->
  <ng-container matColumnDef="mobileNumber">
    <th mat-header-cell *matHeaderCellDef class="fs-6"> Mobile Number </th>
    <td mat-cell *matCellDef="let element"> {{ element.mobileNumber }} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef class="fs-6"> Address </th>
    <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
  </ng-container>

  <!-- Start Date Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef class="fs-6"> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{ element.startDate | date:'fullDate' }} </td>
  </ng-container>

  <!-- End Date Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef class="fs-6"> End Date </th>
    <td mat-cell *matCellDef="let element"> {{ element.endDate | date:'fullDate' }} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="fs-6"> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editClient(element)" matTooltip="edit">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteClient(element)" matTooltip="delete">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
